var data = [{"body": "\nToday's static site generators require templating, markup, css, and programming skills, but their compatibility\nis thoroughly broken. A template in one framework doesn't work in the other. You can't convert from LESS to Bourbon. You\ncan't reverse engineer HTML to HAML or a Ruby closure to a Python closure. You can't use your own language's data structures.\n\nSome engineers repeat and re-implement the same concepts, duplicate libraries across languages. And then you have to check for browser compatibility, plugins, broken plugins, hosting, and so on. These toolkits are built for a different web \u2014 for a different skillset. It requires a lot of work (even css overrides) to perform simple tasks, like viewing custom content on the web. Things shouldn\u2019t be this way. \n\nNot in Python.", "modified_date": "07-20-13", "name": "posts/simplicity.md", "title": "Be the Change you wish to see", "author": "Priyatam Mudivarti", "html": "<div class=\"post\">\n<p>Today's static site generators require templating, markup, css, and programming skills, but their compatibility\nis thoroughly broken. A template in one framework doesn't work in the other. You can't convert from LESS to Bourbon. You\ncan't reverse engineer HTML to HAML or a Ruby closure to a Python closure. You can't use your own language's data structures.</p>\n<p>Some engineers repeat and re-implement the same concepts, duplicate libraries across languages. And then you have to check for browser compatibility, plugins, broken plugins, hosting, and so on. These toolkits are built for a different web \u2014 for a different skillset. It requires a lot of work (even css overrides) to perform simple tasks, like viewing custom content on the web. Things shouldn\u2019t be this way. </p>\n<p>Not in Python.</p>\n</div>\n\n", "template": "post.mustache", "created_date": "07-20-13", "category": "tech", "type": "blog"}, {"body": "\n### What's the point of another static generator ?  \n\n> It's a *single file* static generator with all the bells and whistles.  \nWrite all your md posts in posts/. Your file name becomes the url.  \n>\n> ./bake.py\n>\n> Copy the single file, you are done.  \n\n### How can a single file show multiple posts in an interactive manner ?  \n> Sammy.js  \n\n### Bookmarkable, Back button ?\n> Yes  \n\n### What about styles ?  \n> <https://github.com/jasonm23/markdown-css-themes/> and see the config.  \n\n### What about templates ?  \n> See the mustache templates in templates/  \n\n", "modified_date": "07-20-13", "name": "posts/introduction.md", "title": "Introduction", "author": "Sreeharsha Mudivarti", "html": "<div class=\"post\">\n<h3>What's the point of another static generator ?</h3>\n<blockquote>\n<p>It's a <em>single file</em> static generator with all the bells and whistles.<br />\nWrite all your md posts in posts/. Your file name becomes the url.  </p>\n<p>./bake.py</p>\n<p>Copy the single file, you are done.  </p>\n</blockquote>\n<h3>How can a single file show multiple posts in an interactive manner ?</h3>\n<blockquote>\n<p>Sammy.js  </p>\n</blockquote>\n<h3>Bookmarkable, Back button ?</h3>\n<blockquote>\n<p>Yes  </p>\n</blockquote>\n<h3>What about styles ?</h3>\n<blockquote>\n<p><a href=\"https://github.com/jasonm23/markdown-css-themes/\">https://github.com/jasonm23/markdown-css-themes/</a> and see the config.  </p>\n</blockquote>\n<h3>What about templates ?</h3>\n<blockquote>\n<p>See the mustache templates in templates/  </p>\n</blockquote>\n</div>\n\n", "template": "post.mustache", "created_date": "07-20-13", "category": "tech", "type": "page"}];
var rel_path = "/index.html"

$( function () {

    var titles_template = '\
    <div><a href="#/{{ name }}"><span class="post-title">{{ title }}</span></a>\
    <span class="date"> ( {{ modified_date }} )</span></div>'

    var app = $.sammy(function() {
        this.element_selector = '#main';
        this.get(rel_path + '#/posts/(.*)', function (context) {
            var dhash = document.location.hash;
            post_name = dhash.substring(2);
            for (var i =0; i < data.length; i++) {
                if (data[i]['name'] === post_name) {
                    break;
                }
            }
            context.app.swap('');
            context.$element().html(data[i]['html'])
        });
        this.get(rel_path, function(context) {
            context.app.swap('');
            for (var i =0; i < data.length; i++) {
                context.$element().prepend(Mustache.to_html(titles_template, data[i]));
            }
        });
    });
    app.run()
});
