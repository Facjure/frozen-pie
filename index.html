          <script>
              /* Frozen Pie */
              var data = [{"body": "\n> You know you have reached perfection in design, not when there is nothing more to add, but when there is nothing more to be taken away -- Antoine de Saint-Exupery\n\nHow do you write content once, pick any template, and compose a website with dead simple hosting? What if there were no lock-ins with platforms, frameworks, and toolkits? To understand what can be done, we must look at what _can't_ be done today.\n\nMost content platforms are blog and CMS centric like Wordpress, Drupal, Tumblr, Weebly, and platforms where users drag and drop designs with **content buried in code**. Designs coupled with platforms, content that _can't_ be read outside the platforms. Designing websites around these 'platforms' means you are locked in to their workflow, their language of choice, their opinions, and if you disagree you need a deep understanding of their toolkit\u2014if it's opensource\u2014to hack your way in.\n\nStatic site generators, on the other hand, simplify website development by an order of magnitude by replacing databases with filesystems, by eliminating complex servers, and choosing conventions. Frameworks like Jekyll, Middleman, DocPad, and over [a hundred variations](http://nanoc.ws/about/) of the same idea are excellent, get the work done. They're built for developers and designers who like to take control of the whole site, independently, in one go. This is great, but they break an important rule: Coupling.\n\nThey couple at least two of the following: _authors, designers, developers, hosting providers_.\n\nLogic is mixed in with Templates, Styles are tied to Templates, and Plugins\u2014that extend your website's design or logic\u2014are not portable across toolkits, not even the same language. When you add up authors, developers, and teams using these toolkits, you end up with millions of lines of code, design, templates, and _content_, incompatible with each other, only to become obsolete after the _next best thing_. Things shouldn\u2019t be this way.\n\nNot in 2013.\n", "modified_date": "10-28-13", "_type": "page", "name": "page/abstract.md", "title": "Abstract", "author": "Priyatam Mudivarti", "post_date": "08-10-13", "html": "<article class='page'>\n    <blockquote>\n<p>You know you have reached perfection in design, not when there is nothing more to add, but when there is nothing more to be taken away -- Antoine de Saint-Exupery</p>\n</blockquote>\n<p>How do you write content once, pick any template, and compose a website with dead simple hosting? What if there were no lock-ins with platforms, frameworks, and toolkits? To understand what can be done, we must look at what <em>can't</em> be done today.</p>\n<p>Most content platforms are blog and CMS centric like Wordpress, Drupal, Tumblr, Weebly, and platforms where users drag and drop designs with <strong>content buried in code</strong>. Designs coupled with platforms, content that <em>can't</em> be read outside the platforms. Designing websites around these 'platforms' means you are locked in to their workflow, their language of choice, their opinions, and if you disagree you need a deep understanding of their toolkit\u2014if it's opensource\u2014to hack your way in.</p>\n<p>Static site generators, on the other hand, simplify website development by an order of magnitude by replacing databases with filesystems, by eliminating complex servers, and choosing conventions. Frameworks like Jekyll, Middleman, DocPad, and over <a href=\"http://nanoc.ws/about/\">a hundred variations</a> of the same idea are excellent, get the work done. They're built for developers and designers who like to take control of the whole site, independently, in one go. This is great, but they break an important rule: Coupling.</p>\n<p>They couple at least two of the following: <em>authors, designers, developers, hosting providers</em>.</p>\n<p>Logic is mixed in with Templates, Styles are tied to Templates, and Plugins\u2014that extend your website's design or logic\u2014are not portable across toolkits, not even the same language. When you add up authors, developers, and teams using these toolkits, you end up with millions of lines of code, design, templates, and <em>content</em>, incompatible with each other, only to become obsolete after the <em>next best thing</em>. Things shouldn\u2019t be this way.</p>\n<p>Not in 2013.</p>\n</article>\n", "template": "page.mustache"}, {"body": "\n**0.3.0** - _23 Aug 2013_\n> The only things that are important in life are the things you remember - Jean Renoir\n\nFixed bugs, refactored, simplified config, and added support for dynamic pages and templates. For a full list of issues see the [issue log](https://github.com/Facjure/frozen-pie/issues?milestone=3&page=1&state=closed).\n\n**0.2.0** - _10 Aug 2013_\n> It is always during a passing state of mind that we make lasting resolutions \u2014 Proust\n\nFixed bugs, added recipes, thinking in lambdas. For a full list of issues see the [issue log](https://github.com/Facjure/frozen-pie/issues?milestone=2&state=closed)\n\n**0.1.0** - _30 Jul 2013_\n> What is real? I would say 'real' is what you 'experience' - anonymous\n\nInitial release as a part of [Julython](http://www.julython.org). Our Team of two developers were [#12 on the list](http://www.julython.org/teams/).\n", "modified_date": "10-28-13", "_type": "page", "name": "page/changelog.md", "title": "Change Log", "author": "Priyatam Mudivarti", "post_date": "07-30-13", "html": "<article class='page'>\n    <p><strong>0.3.0</strong> - <em>23 Aug 2013</em></p>\n<blockquote>\n<p>The only things that are important in life are the things you remember - Jean Renoir</p>\n</blockquote>\n<p>Fixed bugs, refactored, simplified config, and added support for dynamic pages and templates. For a full list of issues see the <a href=\"https://github.com/Facjure/frozen-pie/issues?milestone=3&amp;page=1&amp;state=closed\">issue log</a>.</p>\n<p><strong>0.2.0</strong> - <em>10 Aug 2013</em></p>\n<blockquote>\n<p>It is always during a passing state of mind that we make lasting resolutions \u2014 Proust</p>\n</blockquote>\n<p>Fixed bugs, added recipes, thinking in lambdas. For a full list of issues see the <a href=\"https://github.com/Facjure/frozen-pie/issues?milestone=2&amp;state=closed\">issue log</a></p>\n<p><strong>0.1.0</strong> - <em>30 Jul 2013</em></p>\n<blockquote>\n<p>What is real? I would say 'real' is what you 'experience' - anonymous</p>\n</blockquote>\n<p>Initial release as a part of <a href=\"http://www.julython.org\">Julython</a>. Our Team of two developers were <a href=\"http://www.julython.org/teams/\">#12 on the list</a>.</p>\n</article>\n", "template": "page.mustache"}, {"body": "\n**Ten Coding Rules**\n\n1. Forget classes, compose in functions, think of modules, namespaces\n2. Everything is a Dictionary, List, or Set\n3. No strage loops: Comprehensions are your friends\n4. No Global variables, use only pure functions\n5. Functions can return tuples; use them freely\n6. Compose, Reuse, Refactor = Simple, Simpler, Simplicity\n7. Forget databases\n8. Be open, be flexible, remember to curate good practices\n9. If you run out of gas, there's always Clojure\n10. Eat your own pie\n", "modified_date": "10-28-13", "_type": "blog", "name": "blog/rules.md", "title": "Ten Coding Rules", "author": "Priyatam Mudivarti", "post_date": "07-14-13", "html": "<header>\n    <h2>Ten Coding Rules <em>by</em> Priyatam Mudivarti</h2>\n</header>\n<article class='post'>\n    <p><strong>Ten Coding Rules</strong></p>\n<ol>\n<li>Forget classes, compose in functions, think of modules, namespaces</li>\n<li>Everything is a Dictionary, List, or Set</li>\n<li>No strage loops: Comprehensions are your friends</li>\n<li>No Global variables, use only pure functions</li>\n<li>Functions can return tuples; use them freely</li>\n<li>Compose, Reuse, Refactor = Simple, Simpler, Simplicity</li>\n<li>Forget databases</li>\n<li>Be open, be flexible, remember to curate good practices</li>\n<li>If you run out of gas, there's always Clojure</li>\n<li>Eat your own pie</li>\n</ol>\n</article>\n", "template": "post.mustache"}, {"body": "\nI started this project with my brother on July 10th 2013, hoping to learn functional programming and idiomatic Python. What happend in three weeks changed the way I think. We ended in [12th place](http://www.julython.org/teams/), and with a foundation, I hope, is the future of publishing.\n\nSimplicity _is_ possible.\n", "modified_date": "10-28-13", "_type": "blog", "name": "blog/simplicity.md", "author": "Priyatam Mudivarti", "title": "Simplicity", "post_date": "07-31-13", "html": "<header>\n    <h2>Simplicity <em>by</em> Priyatam Mudivarti</h2>\n</header>\n<article class='post'>\n    <p>I started this project with my brother on July 10th 2013, hoping to learn functional programming and idiomatic Python. What happend in three weeks changed the way I think. We ended in <a href=\"http://www.julython.org/teams/\">12th place</a>, and with a foundation, I hope, is the future of publishing.</p>\n<p>Simplicity <em>is</em> possible.</p>\n</article>\n", "template": "post.mustache", "category": "tech"}, {"body": "\n### Spec\n\nprepare\n> Prepare crust: prepare content in Markdown/Plain Text with YAML meta-data. A content can be anything.\n\nadd_recipes\n> Add Templates with Mustache, and optionally, 3rd-party logic (Mustache lambdas), packaged together as 'Recipes'.\n\nbake\n> Heat everything into a single index.html\n\nserve\n> Serves the single page to anywhere: github pages, S3, email, etc.,\n\nOptionally, purchase Recipes (crust, fillings, frozen) and bake.\n", "modified_date": "10-28-13", "_type": "page", "name": "page/spec.md", "title": "Spec", "author": "Priyatam Mudivarti", "post_date": "07-16-13", "html": "<article class='page'>\n    <h3>Spec</h3>\n<p>prepare</p>\n<blockquote>\n<p>Prepare crust: prepare content in Markdown/Plain Text with YAML meta-data. A content can be anything.</p>\n</blockquote>\n<p>add_recipes</p>\n<blockquote>\n<p>Add Templates with Mustache, and optionally, 3rd-party logic (Mustache lambdas), packaged together as 'Recipes'.</p>\n</blockquote>\n<p>bake</p>\n<blockquote>\n<p>Heat everything into a single index.html</p>\n</blockquote>\n<p>serve</p>\n<blockquote>\n<p>Serves the single page to anywhere: github pages, S3, email, etc.,</p>\n</blockquote>\n<p>Optionally, purchase Recipes (crust, fillings, frozen) and bake.</p>\n</article>\n", "template": "page.mustache"}, {"body": "\n### Tech\n\nBuilt using functional programming techniques. There is no state, no framework, just a single workflow that lets content creators, designers, and developers work in parallel.\n\n**Content** can be anything: blog-post, page, navigation, header, footer, wiki, sitemap, etc., The type can be identified by reading the content's metadata.\n\n**Template** accepts content with same type. For example a user should be able to take a _blog_ content and stick it into any _blog_ template. He can't, however, stick a _home_ content into a _nav_ template.\n\n**Style** breathes life into Templates. They can be written in CSS3, or compiled from LESS, SCSS, Bourbon.\n\n**Recipe** is nothing but a package of Templates, Styles, and Lambdas under a single namespace.\n\n**Lambdas** are logic written in any language that supports functional concepts like Javascript, Coffeescript, Clojurescript on the browser, or Python on the serverside.\n\n", "modified_date": "10-28-13", "_type": "page", "name": "page/tech.md", "title": "Tech", "author": "Priyatam Mudivarti", "post_date": "07-21-13", "html": "<article class='page'>\n    <h3>Tech</h3>\n<p>Built using functional programming techniques. There is no state, no framework, just a single workflow that lets content creators, designers, and developers work in parallel.</p>\n<p><strong>Content</strong> can be anything: blog-post, page, navigation, header, footer, wiki, sitemap, etc., The type can be identified by reading the content's metadata.</p>\n<p><strong>Template</strong> accepts content with same type. For example a user should be able to take a <em>blog</em> content and stick it into any <em>blog</em> template. He can't, however, stick a <em>home</em> content into a <em>nav</em> template.</p>\n<p><strong>Style</strong> breathes life into Templates. They can be written in CSS3, or compiled from LESS, SCSS, Bourbon.</p>\n<p><strong>Recipe</strong> is nothing but a package of Templates, Styles, and Lambdas under a single namespace.</p>\n<p><strong>Lambdas</strong> are logic written in any language that supports functional concepts like Javascript, Coffeescript, Clojurescript on the browser, or Python on the serverside.</p>\n</article>\n", "template": "page.mustache"}, {"body": "\n{{#all_posts }}\n   {{#posts}} \n        <span class=\"date\"> {{ post_date }}&nbsp;&nbsp;</span>\n        <span><a href=\"#/{{ name }}\"><span class=\"post-title\">{{ title }}</a></span><br/>\n    {{/posts}}\n{{/all_posts}}\n\n", "modified_date": "08-30-13", "_type": "dynamic", "html": "\n    \n        <span class=\"date\"> 07-14-13&nbsp;&nbsp;</span>\n        <span><a href=\"#/blog/rules.md\"><span class=\"post-title\">Ten Coding Rules</a></span><br/>\n \n        <span class=\"date\"> 07-31-13&nbsp;&nbsp;</span>\n        <span><a href=\"#/blog/simplicity.md\"><span class=\"post-title\">Simplicity</a></span><br/>\n\n", "name": "blog"}];
