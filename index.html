<script>
var data = [{"body": "\n## What's the point of another static generator ?  \n\nIt's a *single file* static generator with all the bells and whistles.  \nWrite all your md posts in posts/. Your file name becomes the url.  \n\n./bake.py > index.html  \n\nCopy the single file, you are done.  \n\n## How can a single file show multiple posts in an interactive manner ?  \nSammy.js  \n\n## What about styles ?  \nhttps://github.com/jasonm23/markdown-css-themes/  \n\n## What about templates ?  \nSee the mustache templates in templates/  \n\n", "html": "<div class=\"post\">\n<h2>What's the point of another static generator ?</h2>\n<p>It's a <em>single file</em> static generator with all the bells and whistles.<br />\nWrite all your md posts in posts/. Your file name becomes the url.  </p>\n<p>./bake.py &gt; index.html  </p>\n<p>Copy the single file, you are done.  </p>\n<h2>How can a single file show multiple posts in an interactive manner ?</h2>\n<p>Sammy.js  </p>\n<h2>What about styles ?</h2>\n<p>https://github.com/jasonm23/markdown-css-themes/  </p>\n<h2>What about templates ?</h2>\n<p>See the mustache templates in templates/  </p>\n</div>\n\n", "name": "posts/page.md", "mtime": "Sun Jul 14 12:56:23 2013", "author": "Sreeharsha Mudivarti", "title": "Introduction", "ctime": "Sun Jul 14 12:56:23 2013"}];
var rel_path = "/index.html"

$( function () {
    var app = $.sammy(function() {
        this.element_selector = '#main';
        this.get(rel_path + '#/posts/(.*)', function (context) {
            var dhash = document.location.hash;
            post_name = dhash.substring(2);
            for (var i =0; i < data.length; i++) {
                if (data[i]['name'] === post_name) {
                    break;
                }
            }
            context.app.swap('');
            context.$element().html(data[i]['html'])
        });
        this.get(rel_path, function(context) {
            for (var i =0; i < data.length; i++) {
                title = data[i]['title']
                author =  data[i]['author']
                name =  data[i]['name']
                context.app.swap('');
                context.$element().prepend("<div><a href='#/" + name + "'><h2>" + title + "</h2></a></div>");
            }
        });
    });
    app.run()
});



</script>
